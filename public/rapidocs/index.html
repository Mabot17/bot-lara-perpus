<!DOCTYPE html>
<html>
<head>
    <title>API Documentation - RapiDoc</title>
    <meta charset="utf-8"/>
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    <style>
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <rapi-doc
        spec-url="docs/openapi.yaml"
        theme="light"
        render-style="read"
        show-header="true"
        allow-authentication="true"
        allow-spec-file-download="true"
    ></rapi-doc>
</body>
</html>
